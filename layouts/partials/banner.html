{{ $data := index .Site.Data .Site.Language.Lang }}
{{- with $data.homepage.banner }}
<section class="section-banner">
	<div class="container">
		<div class="row mb-4 mt-4">
			<div class="col-md-6 text-center d-none d-md-block">
				<img class="img-fluid" src="{{ .image | absURL }}" alt="">
			</div>
			<div class="col-md-6">
				<h1 class="mb-4">{{ .title | markdownify }}</h1>
				<p class="mb-4">{{ .tagline | markdownify }}</p>
				{{ with .button }}
				<a href="{{.link|absLangURL}}" class="btn btn-hero">{{.label}}</a>
				{{ end }}
				<p class="subtext">{{ .subtext | markdownify }}</p>
			</div>
		</div>
	</div>
</section>
{{- end }}
